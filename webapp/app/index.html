<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ejja Ha Nieklu</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="ikelClientApp">
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!--[if lt IE 9]>
          <script src="bower_components/es5-shim/es5-shim.js"></script>
          <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-2 col-md-offset-2" ng-controller="OrdersListCtrl">
              <div class="row">
                <div class="col-xs-12" style="text-align: center">
                  <img src="images/front-logo.png" class="front-logo" alt="Ejja Ä¦a Nieklu Logo" />
                </div>
              </div>
              <div ng-cloak ng-show="!orders.$resolved" class="row navigation-row">
                <div class="col-xs-12">
                  <div class="well">
                    <i class="fa fa-spinner fa-spin"></i> Loading Orders...
                  </div>
                </div>
              </div>
              <div ng-cloak ng-show="orders.$resolved && orders.error" class="row navigation-row">
                <div class="col-xs-12">
                  <div class="alert alert-danger">
                    <i class="fa fa-exclamation-circle"></i> An error has occurred while loading the list of open orders. Refreshing the page might fix this issue.
                  </div>
                </div>
              </div>
              <div ng-cloak ng-show="orders.$resolved && orders.length == 0" class="row navigation-row">
                <div class="col-xs-12">
                  <div class="well">
                    There are no orders yet. Click on the <em>Start New Order</em> button to open a new order.
                  </div>
                </div>
              </div>
              <div ng-cloak ng-show="orders.$resolved && orders.length > 0" class="row navigation-row">
                <div class="col-xs-12">
                  <div>
                    <ul class="nav nav-pills nav-stacked">
                      <li ng-repeat="order in orders" role="presentation" ng-class="{'active': order.viewing}">
                        <a ng-href="#/order/{{order._id}}">{{order.from.name}}</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="row navigation-row">
                <div class="col-xs-12">
                  <a role="presentation" class="btn btn-success btn-block" href="#/createOrder"><i class="fa fa-plus-circle fa-fw"></i> Start New Order</a>
                </div>
              </div>
            </div>
            <div class="col-md-6" ng-view="">

            </div>
          </div>
        </div>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-50039309-1', 'ejja-ha-nieklu.herokuapp.com');
          ga('send', 'pageview');

        </script>

        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-local-storage/angular-local-storage.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/order.js"></script>
        <script src="scripts/services/apiPrefix.js"></script>
        <script src="scripts/services/item.js"></script>
        <script src="scripts/services/plea.js"></script>

        <script src="scripts/controllers/order.js"></script>
        <script src="scripts/controllers/ordersList.js"></script>
        <script src="scripts/controllers/createOrder.js"></script>
        <script src="scripts/controllers/createItem.js"></script>
        <script src="scripts/controllers/printOrder.js"></script>
        <script src="scripts/controllers/deleteOrder.js"></script>
        <!-- endbuild -->
    </body>
</html>
