<div class="row">
    <div class="col-xs-12">
        <h1>Request Item</h1>
        <form ng-submit="save()">
            <div class="row">
                <label for="itemNameField" class="col-sm-3">Item Name:</label>
                <div class="col-sm-9">
                    <input type="text" ng-model="item.name" placeholder="Burger" typeahead="choice.name for choice in choices | filter:$viewValue | limitTo: 8" typeahead-on-select="prefill()" class="form-control">
                </div>
            </div>
            <div class="row">
                <label for="itemPriceField" class="col-sm-3">Price:</label>
                <div class="col-sm-9">
                    <input type="number" step="0.01" id="itemPriceField" required class="form-control" placeholder="4.95" ng-model="item.price"/>
                </div>
            </div>
            <div class="row">
                <label for="itemAuthorField" class="col-sm-3">Ordered By:</label>
                <div class="col-sm-9">
                    <input id="itemAuthorField" required class="form-control" placeholder="John Bloggs" ng-model="item.author"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-lg btn-success pull-right" type="submit"><i class="fa fa-fw fa-mail-reply"></i> Add Item and Go Back</button>
                    <!-- <button class="btn btn-lg btn-primary pull-right" ng-click="saveAndAdd()"><i class="fa fa-fw fa-plus"></i> Add Item</button> -->
                </div>
            </div>
        </form>
    </div>
</div>
