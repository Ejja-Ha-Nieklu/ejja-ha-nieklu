<div class="row">
  <form class="" ng-submit="save()">
    <fieldset>
        <legend>Open New Order</legend>
        <div class="form-group">
            <label for="orderRestaurantField">Restaurant:</label>
            <input id="orderRestaurantField" required placeholder="e.g: Pizza Planet" class="form-control" ng-model="order.from.name"/>
        </div>
        <div class="form-group">
            <label for="orderAddressField">Address:</label>
            <input id="orderAddressField" required placeholder="e.g: Xewkija" class="form-control" ng-model="order.from.address"/>
        </div>
        <div class="form-group">
            <label for="orderMenuLinkField">Menu Link:</label>
            <input id="orderMenuLinkField" type="url" placeholder="e.g: http://menulink.info/menu" class="form-control" ng-model="order.menuLink"/>
        </div>
        <div class="form-group">
            <label for="orderAuthorField">Ordered by:</label>
            <input type="text" id="orderAuthorField" required placeholder="e.g: Joe Bloggs" class="form-control" ng-model="order.author"/>
        </div>
        <div class="form-group">
            <label for="orderEmailField">E-mail:</label>
            <input id="orderEmailField" type="email" required placeholder="e.g: joe.bloggs@test.test" class="form-control" ng-model="order.email"/>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-lg btn-primary pull-right"><i class="fa fa-fw fa-check"></i> Open Order</button>
            </div>
        </div>

    </fieldset>
    </form>
</div>
