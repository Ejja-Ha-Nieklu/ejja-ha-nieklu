    <ul class="nav nav-pills pull-right">
        <li><a ng-href="#">Open Orders</a></li>
        <li class="active"><a ng-href="#/createOrder">Create An Order</a></li>
    </ul>

<div class="row">
    <div class="col-xs-12">
        <h1>Open New Order</h1>
        <form ng-submit="save()">
        <div class="row">
            <label for="orderRestaurantField" class="col-sm-3">Restaurant:</label>
            <div class="col-sm-9">
                <input id="orderRestaurantField" required="" placeholder="Pizza Planet" class="form-control" ng-model="order.from.name">
            </div>
        </div>
        <div class="row">
            <label for="orderAddressField" class="col-sm-3">Address:</label>
            <div class="col-sm-9">
                <input id="orderAddressField" required="" placeholder="Xewkija" class="form-control" ng-model="order.from.address">
            </div>
        </div>
        <div class="row">
            <label for="orderAuthorField" class="col-sm-3">Ordered by:</label>
            <div class="col-sm-9">
                <input type="text" id="orderAuthorField" required="" placeholder="Joe Bloggs" class="form-control" ng-model="order.author">
            </div>
        </div>
        <div class="row">
            <label for="orderEmailField" class="col-sm-3">E-mail:</label>
            <div class="col-sm-9">
                <input id="orderEmailField" type="email" required="" placeholder="joe.bloggs@test.test" class="form-control" ng-model="order.email">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-lg btn-primary pull-right"><i class="fa fa-fw fa-check"></i> Open Order</button>
            </div>
        </div>
        </form>
    </div>
</div>
